<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table01.html</title>
  <style>
    table, th, td {
      border:  1px solid rgb(125, 125, 125);
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table class="data-table">
    <!-- 표 제목 삽입 -->
    <caption>표의 제목을 만드는 태그</caption>
    <!--th는 테이블 제목의 셀-->
    <!-- tr 태그는 각 행 생성 -->
    
    <thead>
      <tr>
        <!-- td 태그는 일반적인 테이블 셀 -->
        <th>1행 1열</th>
        <th>1행 2열</th>
        <th>1행 3열</th>
        <th>1행 4열</th>
        <th>1행 5열</th>
      </tr>
    </thead>
    
    <!-- 2행 -->
    <tbody>
      <tr>
        <td>2행 1열</td>
        <td>2행 2열</td>
        <td>2행 3열</td>
        <td>2행 4열</td>
        <td>2행 5열</td>
      </tr>
      </tr>
      <tr>
        <td>3행 1열</td>
        <td>3행 2열</td>
        <td>3행 3열</td>
        <td>3행 4열</td>
        <td>3행 5열</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>4행 1열</td>
        <td>4행 2열</td>
        <td>4행 3열</td>
        <td>4행 4열</td>
        <td>4행 5열</td>
      </tr>
    </tfoot>

    
    <!-- th를 제일 왼쪽에 사용하는 경우 -->
    <table>
      <caption>th 응용문제</caption>
      <tr>
        <th>1행 1열</th>
        <td>1행 2열</td>
      </tr>
      <tr>
        <th>2행 1열</th>
        <td>2행 2열</td>
      </tr>
    </table>

    <table>
      <tr>
        <td rowspan="2">1 - 1</td>
        <td>1 - 2</td>
        <td>1 - 3</td>
      </tr>
      <tr>
        <!-- <td>1 - 1</td> -->
        <!-- 병합될 행은 제거해야 함 -->
        <td>2 - 2</td>
        <td>2 - 3</td>
      </tr>
      <tr>
        <td>3 - 1</td>
        <td colspan="2" align="middle" >3 - 2</td>
        <!-- <td>3 - 2</td> -->
      </tr>
    </table>


</body>
</html>
