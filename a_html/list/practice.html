<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1>레드향 샐러드 레시피</h1>
  <p>
   <b>재료 : </b>
   레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g
  </p>
  <p>
   <b>드레싱 : </b>
   올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간
  </p>

  <hr />

<div>
  <p>
    <b>재료 준비</b>
    <ol type="a">
      <li>샐러드 채소를 씻고 물기를 제거한 후 준비합니다</li>
      <li>레드향과 아보카도를 먹기 좋은 크기로 썰어둡니다.</li>
    </ol>

    <b>드레싱 준비</b>
    <ol start="3" type="a">
      <li>드레싱 재료를 믹서에 갈아줍니다.</li>
    </ol>

    <b>샐러드 완성</b>
    <ol start="4" type="a">
      <li>볼에 샐러드 채소와 썰어둔 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌린 후 완성해줍니다.</li>
    </ol>
  </p>
</div>

</body>
</html>
