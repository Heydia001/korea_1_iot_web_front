<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list01.html</title>
</head>
<body>
<!-- HTML 리스트 -->

<!-- 
    1. 순서가 있는 리스트 /ordered list
    2. 순서가 없는 리스트 / unordered list
    (+) 리스트 내에서 나열되는 항목 (list item: <li>태그)
-->
<ol start="10"> <!--시작 숫자 설정 가능-->
  <li type="1">첫 번째 항목</li>
  <li type="i">둘 번째 항목</li>
  <li type="A">셋 번째 항목</li>
  <li type="I">넷 번째 항목</li>
  <li>다섯 번째 항목</li>
</ol>

<ul> <!--항목 앞의 점을 불릿이라고 부른다. /기본적으로 CSS에서 설정한다.-->
  <li>항목 1</li>
  <li>항목 2</li>
  <li>항목 3</li>
</ul>

<!--
3.dl ,dt, dd태그 설명을 나열하는 목록
  : Definition  + List / Title / Data
-->
<dl>
  <dt><b>A 상품</b></dt>
  <dd>상품 가격</dd>
  <dd>상품 할인율</dd>
</dl>

<dl>
  <dt><b>B 상품</b></dt>
  <dd>상품 가격</dd>
  <dd>상품 할인율</dd>
</dl>

</body>
</html>
