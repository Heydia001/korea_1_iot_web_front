<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text01.html</title>
</head>
<body>

  <h1>2024 프로야구</h1>
  <h2>프로야구 일정 /결과</h2>
  <h3>프로야구 기록</h3>
  <h4>프로야구 순위</h4>
  <h5>롯데 자이언츠</h5>
  <h6>기아타이거즈</h6>
<!-- 점점 중요도가 떨어짐 -->

<p> <!--단락을 만드는 요소 'p'-->
  안녕하세요.
  <br />
  만나서 반갑습니다.
</p>

안녕하세요.
<span style ="color: palevioletred;"> <!--대표적인 인라인 요소-->
  태그 전용 텍스트
</span>
입니다.
<p>
일반 텍스트

<div style="color: brown;">안녕</div>

<!-- 기타 텍스트 태그 -->
<hr />
  <blockquote>인용문 입니다.</blockquote>

  <!-- strong(중요한 의미 부여)과 b(디자인적 관점으로 강조 bold)의 차이점 인지하기 -->
<p>
  안녕하세요.
  <em>사물 인터넷기반</em>
  <i>웹 솔루션</i> 개발자 양성 과정입니다.
  6개월동안 잘 부탁드리겠습니다.
</p>

</body>
</html>
