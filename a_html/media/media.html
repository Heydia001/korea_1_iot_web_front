<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>media.html</title>
</head>

<body>
  <!-- 1. object 태그 예시 
    embed보다 최신의 태그 좀 더 가볍고 빠르다.
  -->
    <object data="./정보처리기사20220424(학생용).pdf" width="700" height="800"></object>

  <!-- 2. embed 태그 예시 -->
    <embed src="./정보처리기사20220424(학생용).pdf" width="700" height="800" />

  <!-- 3. audio 태그 예시 -->
    <audio src="./Rise Funk And Trunk - Windows of Ken.mp3" controls></audio>

  <!-- 4. vedio 태그 예시  -->
    <video src="./142376-779987436_tiny.mp4" controls muted  loop poster="../images/dog02.jpg"></video>

<!-- autoplay는 창이 열리면 자동으로 실행되게 해주는 기능이지만 잘 사용하지 X -->

</body>
</html>
