<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iput02.html</title>
</head>
<body>
  <!-- 1. submit & reset 속성값 -->
  <h2>롯데 자이언츠 유니폼 주문하기</h2>

  <form>
  <label>
    상품명
    <input type="text" />
  </label>
  <br />

  <label>
    수량
    <input type="text" />
  </label>
  <br />

  <label>
    배송 날짜 지정
    <input type="date" />
  </label>
  <br />
  <label>
    배송 확인 날짜 전송 이메일
    <input type="email" />
  </label>
  
  <hr />
  <input type="submit" value="주문하기" />
  <input type="reset" value="취소하기" />
</form>

<!-- 2. number와 range 속성값
  number 속성값: 스핀 박스를 활용하여 숫자를 선택한다.  
-->

<!-- range 속석값의 기본값 0 ~ 100 -->
<input type="number" min="0" max="10" step="2"/>

<input type="range" value="100" />

<!-- 3. button 속성 값 -->
<input type="button" value="버튼에 표시 할 내용" />

<!-- 4. file 속성 값 -->
<input type="file" />

<!-- 5. hidden 속성 값 
    사용자보다는 운영자 및 개발자에게 필요한 기능-->
  <input type="hidden">
  <input type="hidden" name="user-account" value="1" />

</body>
</html>
