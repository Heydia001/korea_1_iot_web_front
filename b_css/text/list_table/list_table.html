<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list_table</title>
  <style>
    #li-image {
      /* url(이미지 경로) 함수*/
      list-style: url(./images/dog01.jpg);
    }
  </style>
</head>
<body>
  <!-- list style type 속성-->
  <!-- 1. ul 태그의 목록 아이템 변경 
      disc(기본 값), circle, squre
  -->
  <ul style="list-style-type: disc;">
    <li>Item 01</li>
    <li>Item 02</li>
    <li>Item 03</li>
    <li>Item 04</li>
  </ul>

  <!-- ol 태그의 목록 순서 값 변경 -->
  <ol style="list-style-type: upper-roman inside;">
    <li>Item 01</li>
    <li>Item 02</li>
    <li>Item 03</li>
    <li>Item 04</li>
  </ol>
  <!-- 3. 리스트 ul 아이콘 , ol 순서값 제거 -->
  <ol style="list-style-type : none;">
    <li>Item 01</li>
    <li>Item 02</li>
    <li>Item 03</li>
    <li>Item 04</li>
  </ol>

  <ul id="li-image">
    <li>불릿 이미지를 사용한 아이템</li>
  </ul>

</body>
</html>
