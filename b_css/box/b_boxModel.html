<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b_boxModel.html</title>
  <link rel="stylesheet" href="./boxModle.css/b_boxModel.css">
</head>
<body>
  <div class="box" style="border-style: solid;">테두리</div>
  <div class="box" style="border-style: dotted;">테두리</div>
  <div class="box" style="border-style: dashed;">테두리</div>
  <div class="box" style="border-style: double;">테두리</div>
  <div class="box" style="border-style: groove;">테두리</div>
  <div class="box" style="border-style: inset;">테두리</div>
  <div class="box" style="border-style: outset;">테두리</div>
  <div class="box" style="border-style: ridge;">테두리</div>
  
  <!-- 
  Box Model의 스타일 적용 방향
  : top > right > bottm > left
    네 방향 모두 
    상하 / 좌우 각각 지정
    상 / 좌우 / 하 각각 지정
    네 방향 모두 다르게 지정하는 방법
  -->
  <hr />
  <div class="boxes" style="border-width: 10px; border-color: red;">박스 모델 방향 지정</div>
  <div class="boxes" style="border-width: 10px 3px;border-color: green;">박스 모델 방향 지정</div>
  <div class="boxes" style="border-width: 10px 2px 5px; border-color: blue;" >박스 모델 방향 지정</div>
  <div class="boxes" style="border-width: 7px 5px 3px 1px; background-color: rgba(0, 0, 0, 0.5);">박스 모델 방향 지정</div>
  
  <!-- border의 스타일 with style color를 동시 지정 -->
  <div class="" style="margin: 5px; border-radius: 10px; border:1px solid black ;">테두리 지정</div>
  <div class="" style="margin: 5px; border-radius: 5px; border:1px solid #333 ;">테두리 지정</div>
  <div class="" style="width: 100px; height: 100px; margin: 5px; border-radius: 50%; border:1px solid #333 ;">테두리 지정</div>
</body>
</html>
