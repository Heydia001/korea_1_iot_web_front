<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./responsive.css">
  <title>responsive.html</title>
</head>
<body>
  <!--
  ! 미디어 유형
  all (기본값): 모든 미디어 유형에서 적용
              >> 컴퓨터, 모바일, Tv, 인쇄장치 등

  screen: 컴퓨터의 스크린 (모바일 스크린 포함)

  ! 논리 연산자
  and : 여러조건을 연결해서 추가
      (모든 조건을 만족해야함)

  or : 조건중에서도 하나라도 일치하면 실행

  !주요 속성값(조건)
  width, height (너비/높이)
  min-width, min-height (최소 너비/높이)
  max-width, max-height (최대 너비/높이)

  ?분기점
  : 미디어 커리가 도입되는 시점
  모바일 320px ~ 480px
  태블릿 481px ~ 1024px
  테스크탑(pc) 1025px 이상
  -->
  <h1 class="title">안녕하세요.</h1>
  <p>
    반응형 웹 디자인
  </p>

  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
  

</body>
</html>
