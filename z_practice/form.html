<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>롯데 자이언츠 몰 회원가입을 환영합니다.</h1>
  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="id">
            아이디
          </label>
          <input 
            type="text" 
            id="id" 
            placeholder="4자 ~ 10자 사이 공백없이" 
            min="4" 
            max="10"
            required
            autofocus
            />
        </li>
        <li>
          <label for="email">
            이메일
          </label>
            <input 
              type="email" 
              id="email"
              required
              />
        </li>
        <li>
          <label for="pw">
            비밀번호
          </label>
          <input 
            type="password" 
            name="pw"
            placeholder ="문자와 숫자, 특수기호 포함"
            required
            />
        </li>
        <li>
          <label for="pwCheck">비밀번호 확인</label>
          <input 
            type="password"
            required
            />
        </li>
      </ul>
  </fieldset>

  <br />

  <fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <input type="radio" />
    <label for="pr"> 메일 수신 </label>
    <input type="radio" />
    <label for="pr"> 메일 수신 안 함 </label>
  </fieldset>
    <input type="submit" value="가입하기" />
    <input type="reset"  value="취소" />
  </form>
</body>
</html>
