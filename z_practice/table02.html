  <style>
    table, tr, td{
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
  </style>

<body>
  <table>
    <tbody>
      <r>
        <t colspan="2">1행 1열</t>
        <t>1행 3열</t>
        <t>1행 4열</t>
      </tr>
      <tr>
        <td>2행 1열</td>
        <td rowspan="2">2행 2열</td>
        <td>2행 3열</td>
        <td>2행 4열</td>
      </tr>
      <tr>
        <td>3행 1열</td>
        <td>3행 3열</td>
        <td>3행 4행</td>
      </tr>
    </tbody>
  </table>
