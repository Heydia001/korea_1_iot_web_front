<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex01.html</title>
  <style>
    .container {
      border: 1px solid #ccc;
      width: 1000px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      border: 1px solid #ccc;
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: row;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
