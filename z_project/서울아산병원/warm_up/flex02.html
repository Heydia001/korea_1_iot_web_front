<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex02.html</title>
  <style>
    #container {
      border: 1px solid #ccc;
      width: 1000px;
      height: 1000px;
    
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .inner{
      display: flex;
      justify-content: space-between;
    }

    .box{
      border: 1px solid #ccc;
      width: 300px;
      height: 300px;
    }
    
  </style>
</head>
<body>
  <div id="container">
    
    <div class="inner">
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="inner">
      <div class="box"></div>
      <div class="box"></div>
    </div>

  </div>
</body>
</html>
